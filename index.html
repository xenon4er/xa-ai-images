<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container p-4 border-end border-dark">
            <details v-bind:open="isAPISettingsOpened">
                <summary class="mb-2">API Settings</summary>
                <div class="row mb-3 form-floating">
                    <input class="form-control" placeholder="key" id="keyControl" v-model="key" type="password">
                    <label for="keyControl">Key</label>
                </div>
                <div class="row mb-3 form-floating">
                    <input class="form-control" placeholder="secret" id="secretControl" v-model="secret" type="password">
                    <label for="secretControl">Secret</label>
                </div>
                <div class="row mb-3">
                    <div class="col-12 d-flex justify-content-between">
                        <button type="button" class="btn btn-danger" v-on:click="saveKeys">Save to Local Storage</button>
                        <button type="button" class="btn btn-primary" v-on:click="clearKeys">Clear Keys</button>
                    </div>
                </div>
              </details>
            <div class="row mb-1">
                <label class="col-12 col-form-label">Style:</label>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="form-check" v-for="s in styles">
                        <input class="form-check-input" type="radio" :value="s" v-model="style" v-bind:id="'style_' + s">
                        <label class="form-check-label" v-bind:for="'style_' + s">
                            {{s}}
                        </label>
                      </div>
                </div>
            </div>
            <div class="row mb-3 form-floating">
                <textarea class="form-control" placeholder="Description" v-model="description" id="description" rows="10"></textarea>
                <label for="description">Description</label>
            </div>
            <div class="row mb-3">
                <button type="button" class="btn btn-success" v-on:click="submit" v-bind:disabled="isLoading">Generate</button>
            </div>
            <div class="row mb-3">
                <button type="button" class="btn btn-info" v-on:click="copyImageToClipboard" v-bind:disabled="isLoading">{{isCopyToClipboardSuccessfully ? 'Copied!' : 'Copy to Clipboard'}}</button>
            </div>
        </div>
        <div class="align-content-center text-center">
            <canvas ref="canvas" id="canvas" height="800px" width="800px"></canvas>
        </div>
    </div>
    <script src="./scripts/loader.js"></script>
    <script src="./scripts//script.js"></script>
</body>
</html>
